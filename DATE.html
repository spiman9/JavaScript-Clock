<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Todays Week Day is </h1>
        <h1 id="day">Loading........</h1>
    </div>

    <style>
        *{
            margin: 0;
            padding: 0;
            color: white;
        }
        .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-color: black;
        }
    </style>
    <script>
        setInterval(() => {
            a = new Date();
            let dm = a.toLocaleDateString();
            let y = a.getDay();
            let ans;
            if (y == 0) {
                ans = 'Sunday';
            } else if (y == 1) {
                ans = 'Monday';
            } else if (y == 2) {
                ans = 'Tuesday';
            } else if (y == 3) {
                ans = 'Wednesday';
            } else if (y == 4) {
                ans = 'Thursday';
            } else if (y == 5) {
                ans = 'Friday';
            } else if (y == 6) {
                ans = 'Saturday';
            }
            document.getElementById('day').innerHTML = ans;
        }, 1000);

    </script>
</body>

</html>
